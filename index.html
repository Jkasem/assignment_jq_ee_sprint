<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Effects</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
          <label for="inputUser" class="sr-only">Username</label>
          <input type="text" id="inputUser" class="form-control" placeholder="Username" maxlength="32"></input>
          <span class="hidden"></span>
          <textarea id="comment" class="form-control" placeholder="Comment" maxlength="140"></textarea>
          <span class="hidden"></span>
          <input id="pw" class="form-control" placeholder="Password" type="password" maxlength="16"></input>
          <span class="hidden"></span>
          <input id="pwMatch" class="form-control" placeholder="Confirm Password" type="password" maxlength="16"></input>
          <span class="hidden"></span>
          <div id="pwMatchText" class="hidden">Password does not match</div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
